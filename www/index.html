<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="js/databaseModule.js"></script>
         <script type="text/javascript" src="js/local-notification.js"></script>
        <title>Welcome</title>
    </head>
    <script>
    function onLoad() {
    	if (typeof navigator.device == "undefined"){
            document.addEventListener("deviceready", onDeviceReady, false);
       } else {
      		 onDeviceReady();
       }
	}

	// Cordova is loaded and it is now safe to make calls Cordova methods
	//
	function onDeviceReady() {
		
		sessionStorage.setItem("serverDomain", "http://diserver.id.tue.nl:8080/EServer");
		//  navigator.notification.alert("before timer");
	       var now                  = new Date().getTime(),
	        _60_seconds_from_now = new Date(now + 6*1000);
	       
	        window.plugin.notification.local.add({
	            id:         "1", // is converted to a string
	            title:      'Reminder',
	            message:    'Dont forget to buy some daffodil.',
	            repeat:      1,
	            date:       _60_seconds_from_now,
	            foreground: 'foreground',
	            background: 'background'
	        }); 
 
	        //navigator.notification.alert("after timer");
		/* showAlert(); */
		/* if(getSavedUserData()) {
	    	window.location.replace('foodList.html');
	    } else {  */       	
	    	window.location.replace('login.html');
	    //}  
	}
	// alert dialog dismissed
    function alertDismissed() {
        // do something
    }
	function foreground (id) {
	    console.log('I WAS RUNNING ID='+id);
	    navigator.notification.alert("foreground");
	}
	
	function background (id) {
	    console.log('I WAS IN THE BACKGROUND ID='+id);
	    var now                  = new Date().getTime(),
        _60_seconds_from_now = new Date(now + 6*1000);
	    window.plugin.notification.local.add({
            id:         2, // is converted to a string
            title:      'Reminder',
            message:    'Dont forget to buy something.',
            repeat:     'hourly',
            date:       _60_seconds_from_now,
            foreground: 'foreground',
            background: 'foreground'
        }); 
	}

    </script>
    <body onload="onLoad();">
        <div class="app">
            <h1>Euphoria</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
        app.initialize();
           
        </script>
    </body>
</html>
