<html>
<head>

<title>Title</title>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="phonegap.js"></script>

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script type="text/javascript" src="js/databaseModule.js"></script>
<style type=text/css>
    input.ui-slider-input {
        display : none !important;
    }

}
</style>
</head>
<body onload="onLoad();">
	<div class="app">
		<div data-role="page" id="wastereason" data-theme="a">
		<style type="text/css" title="currentStyle">
		</style>
			<!-- load user food list -->
			<script>
				loadUserWasteList();
				if(newUsageNumber != 0) {
					$('#badge-page7').html(newUsageNumber).fadeIn();	
				}
				if(newWasteNumber != 0) {
					$('#badge-page8').html(newWasteNumber).fadeIn();
				}


				/*
				 * saves the reasons of food usage and updates tables
				 */
				function saveWasteReasonsToServer() {
					for (var i=0; i < userFoodWasteInfo.length; i++) {
						var id = userFoodWasteInfo[i][0];
						var nameValue = "#" + id + "WasteType";
						var vall = $(nameValue).val();
						if(vall !=  userFoodWasteInfo[i][1] ) {			
							sendWasteUpdate(vall, i);
						
						}
					}
					newWasteNumer = 0;
					//set waste events for bubble count
					updateWasteBubbles();	
				}
				
				function sendWasteUpdate(vall, i) {
					 $.ajax({
					        type       : "GET",
					        url        : "http://localhost:9001/updateWasteInformation?",
					        crossDomain: false,
					        beforeSend : function() {$.mobile.loading('show')},
					        complete   : function() {$.mobile.loading('hide')},
					        dataType   : 'json',
					        data       : {token : sessionStorage.getItem("usertoken"), foodId: userFoodWasteInfo[i][2], type : vall, purchaseDate : userFoodWasteInfo[i][3], wasteDate : userFoodWasteInfo[i][4]},
					        success    : function(data) {					        	
					        	updateFoodWasteReasons(data.members.wasteList, i);
					        },
					        error      : function(e) {
					            console.error(e);
					            alert('Not working!');                  
					        }
					    });    
					 return false;
				}

			</script>
			<div data-role="header" data-position="fixed" data-id="nav"> 
				<h1>Euphoria</h1>
			
			<div data-role="navbar" >
				<ul>
					<li><a href="foodList.html" id="shop" data-icon="custom" class="ui-badge-container"></a></li>
					<li><a href="foodUsage.html" id="list" data-icon="custom" class="ui-badge-container"></a></li>
					<!-- <li><a href="usagereason.html" id="utensils" data-icon="custom" class="ui-badge-container">
					<span id="badge-page7" class="badge"></span></a></li> -->
					<li><a href="wastereason.html" id="bin2" data-icon="custom" class="ui-badge-container">
					<span id="badge-page8" class="badge"></span></a></li>					
					<li><a href="survey.html" id="survey" data-icon="custom" class="ui-badge-container"></a></li>
					</ul>
			</div>
			</div>
			<!-- /navbar -->
			<div data-role="content">
				<select name="sortBy" id="sortBy" data-native-menu="false" data-mini="true"
					data-placeholder="true" data-theme="a">
					<option>Sort by</option>
					<option value="Food">Food</option>
					<option value="Amount">Amount</option>
					<option value="Waste">Waste</option>
				</select>
				<div id="wasteList"></div>
				<div align="right">
					<input type="button" id="done" value="Done" data-inline="true"
						data-theme="a" data-mini="true" onclick="saveWasteReasonsToServer();">
				</div>
			</div>
		</div>
	</div>

</body>
</html>
