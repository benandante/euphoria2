<body onload="onLoad();">
	<div class="app">
		<div data-role="page" id="surveyPage" data-theme="a">
		<style>@import "js/verticalsliderstyle.css";</style>
			<!-- load user survey data -->
			
			<script>
				loadUserSurvey();
				
				function saveSurveyData() {
					 $.ajax({
					        type       : "GET",
					        url        : "http://localhost:9001/survey?",
					        crossDomain: false,
					        beforeSend : function() {$.mobile.loading('show')},
					        complete   : function() {$.mobile.loading('hide')},
					        dataType   : 'json',
					        data       : {token : sessionStorage.getItem("usertoken"), q1:  $('#slider-1').val(),  q2:  $('#slider-2').val(),  q3:  $('#slider-3').val(),  q4:  $('#slider-4').val()},
					        success    : function(data) {
					        	queryUpdateSurveyData(data.members);  
					        },
					        error      : function(e) {
					            console.error(e);
					            alert('Not working!');                  
					        }
					    });    
					 return false;
				}
				//phonegap alert sample!!!
			    // alert dialog dismissed
			    function alertDismissed() {
			        // do something
			    }

			    // Show a custom alert
			    //
			    function showAlert() {
			        navigator.notification.alert(
			            'You are the winner!',  // message
			            alertDismissed,         // callback
			            'Game Over',            // title
			            'Done'                  // buttonName
			        );
			    }
			    if(newUsageNumber != 0) {
					$('#badge-page9').html(newUsageNumber).fadeIn();	
				}
				if(newWasteNumber != 0) {
					$('#badge-page10').html(newWasteNumber).fadeIn();
				}
				
			</script>
